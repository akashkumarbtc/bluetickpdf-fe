        .toggle-switch {

        }
        
        /* Hide the checkbox */
        .toggle-switch input {
          display: none;
        }
        
        /* Styles for the switch track */
        .toggle-switch .switch {
          position: absolute;
          top: 0;
          left: 0;
          width: 48px;
          height: 24px;
          border-radius: 12px;
          background-color: #242830; /* Default switch color */
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        
        /* Styles for the switch thumb */
        .toggle-switch input:checked + .switch {
          background-color: #097dea; /* Switch color in light mode */
        }
        
        /* Styles for the thumb icon (optional) */
        .toggle-switch .icon {
          position: absolute;
          top: -3px;
          font-size: 18px;
          color: #fff; /* Icon color */
          transition: transform 0.3s ease;
        }
        
        /* Moon and sun icons */
        .toggle-switch .icon.moon {
          left: 4px;
        }
        
        .toggle-switch .icon.sun {
          right: 4px;
          transform: scale(0);
        }
        
        /* Show sun icon in light mode */
        .toggle-switch input:checked + .switch .icon.moon {
          transform: scale(0);
        }
        
        .toggle-switch input:checked + .switch .icon.sun {
          transform: scale(1);
        }
        
        /* Dark mode styles */

        });

        const data = await response.json();
        if (response.ok) {

            window.location.href = data.authorization_url;
        } else {
            console.error(data.error);
        }
    } catch (error) {
        console.error(error);
    }
}

// Attach a click event listener to the Google login button
const googleLoginButton = document.getElementById("google");
googleLoginButton.addEventListener("click", initiateGoogleLogin);

// Check if the URL contains a query parameter indicating a successful login
window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('token') == null) {
        const queryParams = new URLSearchParams(window.location.search);
        const token = queryParams.get('jwt');
        const user_id = queryParams.get('user_id')
        const db_present = queryParams.get('db_present')
        if (token) {
            localStorage.setItem('token', token);
            localStorage.setItem('user_id', user_id)
            localStorage.setItem('db_present', db_present)
            window.location.href = db_present === "true" || db_present === true ? 'chatbot.html?session-restore=True' : 'upload.html';

        }
    }
});


    




    function showCustomPopup(message, isError) {
        var popup = document.getElementById('custom-popup');
        var popupMessage = popup.querySelector('.popup-message');
        var popupIcon = popup.querySelector('.popup-icon'); // Add this line
    
        popupMessage.textContent = message;
    
        if (isError) {
            popupIcon.innerHTML = '<div class="icon red-cross"><i class="fas fa-times"></i></div>';
        } else {
            popupIcon.innerHTML = '<div class="icon green-check"><i class="fas fa-check"></i></div>';
        }
    
        popup.style.opacity = 1;
        popup.style.visibility = 'visible';
    }
    
            // Function to close the custom popup
            function closeCustomPopup() {
                var popup = document.getElementById('custom-popup');
                popup.style.opacity = 0;
                popup.style.visibility = 'hidden';
            }


    $('form').submit(function (e) {
        e.preventDefault()
        var usernameInput = document.querySelector('#username');
        var passwordInput = document.querySelector('#password');
        var username = usernameInput.value.trim();
        var password = passwordInput.value;
        localStorage.removeItem("token");
        localStorage.removeItem("user_id");
        localStorage.removeItem("db_present");
        localStorage.clear();

        var data = {
            email: username,
            password: password
        };
        console.log(data)

        let api_url = "/login"

        const url = window.location.href;
        console.log(url)
        if (url.includes('session-restore=True')) {
            api_url = "/login?session-restore=True"
        }

        console.log(api_url)

        fetch(base_url + api_url , {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showCustomPopup(data.error,true);
                } else if (data.token && data.user_id) {
                    const token = data.token;
                    const user_id = data.user_id;
                    const db_present = data.db_present

                    // Save the token and user_id in localStorage or session
                    localStorage.setItem("token", token);
                    localStorage.setItem("user_id", user_id);
                    localStorage.setItem("db_present", db_present);

                                // Add the Authorization header to subsequent requests
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

                    // Redirect to upload.html
                    window.location.href = db_present === "true" || db_present === true ? 'chatbot.html?session-restore=True' : 'upload.html';

                   
                } else {
                    showCustomPopup("Login failed. Please check your credentials.",true);
                }
            })
            .catch(error => {
                showCustomPopup(error.message,true);
            });
        });
        document.addEventListener("DOMContentLoaded", () => {
            const popupMessage = localStorage.getItem("popupMessage");
            if (popupMessage) {
                showCustomPopup(popupMessage,true);
                localStorage.removeItem("popupMessage");
            }

            // Close the custom popup when the "Close" button is clicked
            document.getElementById('popup-close').addEventListener('click', closeCustomPopup);
        });
</script>
